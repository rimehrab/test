<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Embed</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Light grey background to see the iframe */
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid #ccc; /* Border to visualize the iframe */
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://www.youtube.com" allowfullscreen allow="fullscreen; picture-in-picture"></iframe>
    </div>
</body>
</html>
