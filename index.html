<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embedded Website</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif; /* Example: Use the same font as mehrabbck.com */
        background-color: #f0f0f0; /* Example: Match background color */
    }
    .embedded-container {
        position: relative;
        width: 100%;
        height: 100vh; /* Fill the entire viewport height */
        overflow: hidden; /* Hide any overflow content */
    }
    .embedded-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none; /* Remove default iframe border */
    }
</style>
</head>
<body>
    <div class="embedded-container">
        <iframe src="https://aniwave.to" title="Embedded Content"></iframe>
    </div>
</body>
</html>
