<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embedded Website</title>
<style>
    body {
        font-family: Arial, sans-serif; /* Example: Use the same font as mehrabbck.com */
        background-color: #f0f0f0; /* Example: Match background color */
    }
    .embedded-container {
        width: 100%;
        max-width: 1200px; /* Adjust as needed */
        margin: 0 auto;
        background-color: #ffffff; /* Example: Match background color */
        box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Example: Apply a shadow */
    }
    .embedded-container iframe {
        width: 100%;
        height: 600px; /* Adjust height based on content */
        border: none; /* Remove default iframe border */
    }
</style>
</head>
<body>
    <div class="embedded-container">
        <iframe src="https://mehrab.com" title="Embedded Content"></iframe>
    </div>
</body>
</html>
