<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Embed</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .iframe-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://aniwave.to" allowfullscreen allow="fullscreen; picture-in-picture"></iframe>
    </div>
    <script>
        // Debugging script to check if iframe is loaded
        const iframe = document.querySelector('iframe');
        iframe.onload = function() {
            console.log('Iframe loaded successfully');
        };
        iframe.onerror = function() {
            console.error('Error loading iframe');
        };
    </script>
</body>
</html>
